<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帝国信标 - Web3宇宙的终极罗盘</title>
    <meta name="description" content="帝国信标，为帝国的Web3探索者提供最安全、最高效的航行指引。">
    <meta name="keywords" content="Web3, Crypto, 导航, 交易所, 钱包, DeFi, NFT, 帝国">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* --- 帝国核心视觉法典 v1.0 --- */
        :root {
            --bg-primary: #0A0A0A;
            --bg-secondary: #1E1E1E;
            --text-primary: #E0E0E0;
            --text-secondary: #888;
            --accent-primary: #00BFFF;
            --accent-secondary: #FFD700;
            --border-color: #333;
        }
        body {
            margin: 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
        }
        /* --- 战略导航栏 (左侧停靠港) --- */
        .citadel-sidebar {
            width: 240px;
            background-color: var(--bg-primary);
            border-right: 1px solid var(--border-color);
            height: 100vh;
            position: fixed;
            padding: 1.5rem;
            box-sizing: border-box;
        }
        .citadel-logo {
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
        }
        .citadel-logo img { height: 40px; }
        .citadel-logo span { font-size: 1.5rem; font-weight: bold; margin-left: 0.75rem; }

        .sidebar-nav ul { list-style: none; padding: 0; margin: 0; }
        .sidebar-nav li a {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.2s, color 0.2s;
        }
        .sidebar-nav li a:hover, .sidebar-nav li a.active {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        /* --- 主内容区 (远征星图) --- */
        .citadel-main {
            margin-left: 240px;
            padding: 2rem 3rem;
            width: calc(100% - 240px);
            box-sizing: border-box;
        }
        .quadrant-title {
            font-size: 2rem;
            font-weight: bold;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

    <!-- ================== 战略导航栏 (左侧停靠港) ================== -->
    <aside class="citadel-sidebar">
        <div class="citadel-logo">
            <!-- 徽记将在此处植入 -->
            <!-- <img src="assets/images/logo.svg" alt="帝国徽记"> -->
            <span>帝国信标</span>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="#trading-hub" class="active">交易枢纽</a></li>
                <li><a href="#asset-fortress">资产堡垒</a></li>
                <li><a href="#data-horizon">数据视界</a></li>
                <li><a href="#alpha-quadrant">阿尔法象限</a></li>
                <li><a href="#developers-forge">开发者熔炉</a></li>
                <li><a href="#academy">启蒙学院</a></li>
                <li><a href="#sanctuary">安全圣殿</a></li>
            </ul>
        </nav>
    </aside>

    <!-- ================== 主内容区 (远征星图) ================== -->
    <main class="citadel-main">
        <h1 class="quadrant-title" id="trading-hub">交易枢纽</h1>
        <!-- 交易枢纽的航标卡片将在此处生成 -->

        <h1 class="quadrant-title" id="asset-fortress" style="margin-top: 4rem;">资产堡垒</h1>
        <!-- 资产堡垒的航标卡片将在此处生成 -->

</body>
</html>
